<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta author="https://github.com/Lusques">
  <title>Toodoo ERM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="/public/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
  <section class="all-container container-fluid p-0 d-lg-flex">

    <header class="header d-flex col-lg-7 p-0">
      <section class="px-3 mx-auto mt-5 pt-4">
        <figure class="">
          <img class="w-100" src="/public/img/svg/forgot-password-illustrationsvg.svg" alt="">
        </figure>
      </section>
    </header>

    <main class="main col-lg-5">
      <section class="form-container m-auto ms-lg-5 pe-5">
        <div class="mb-4">
          <figure class="form-logo-toodoo">
            <img class="" src="/public/img/png/logo_tooodoo.png" alt="logo-toodoo">
          </figure>
          <a class="text-primary-400 mb-1 d-flex align-items-center gap-1 text-decoration-none" href="/index.html">
            <span>
              <i class="bi bi-arrow-left-short fs-4"></i>
            </span>
            Voltar à pagina de login
          </a>
          <h2>
            Esqueceu <br>
            sua senha
          </h2>
          <p class="text-gray-500 mb-1 text-body-md">
            Entre abaixo com o seu e-mail <br>
            para receber o link de confirmação.
          </p>
        </div>
        <form action="">
          <div class="mt-3 pt-2">
            <label class="form-label input-label">
              <p class="mb-2 text-gray-400">
                Email*
              </p>
              <input type="email" class="input mb-1" placeholder="ex. johndoe@toodoo.com.br" required>
              <p class="clue m-0">Informe um e-mail válido</p>
            </label>
          </div>
          <button type="submit" class="button button-primary button-default shadow-sm mt-4" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            <span class="spinner-border spinner-border-md" role="status" aria-hidden="true"></span>
            <span class="btn-txt">
              Entrar
            </span>
          </button>
        </form>

      </section>
    </main>
    <footer>
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header border-0 pb-1">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body pb-5">
              <figure class="mx-auto mb-4">
                <img class="mx-auto d-block" src="/public/img/svg/forget-password-modal.svg" alt="">
              </figure>
              <h5 class="text-primary-400 text-center m-2">
                Verifique sua caixa de entrada
              </h5>
              <p class="text-body-md text-center text-gray-400">
                Enviamos um email com instruções <br>
                para redefinir sua senha.
              </p>
            </div>
          </div>
        </div>
      </div>
    </footer>

  </section>
  <script src="public/js/scripts.js" type="module" defer></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
